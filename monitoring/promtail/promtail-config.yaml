server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: tenant1
    batchwait: 1s  # Reduced for real-time
    batchsize: 102400

scrape_configs:
  - job_name: nestjs_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: nestjs
          __path__: /logs/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            context: context
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          level:
          context: